<div class="container mt-4">
  <div class="card col-md-6 mx-auto">
    <div class="card-header bg-warning text-center">
      <h3>Update Student</h3>
    </div>

    <div class="card-body">
      <form (ngSubmit)="updateStudent()" #form="ngForm">

        <!-- ID (readonly) -->
        <div class="form-group mb-3">
          <label>ID</label>
          <input type="number" name="id" [(ngModel)]="student.id" readonly class="form-control">
        </div>

        <!-- Name -->
        <div class="form-group mb-3">
          <label>Name</label>
          <input type="text" name="name" required [(ngModel)]="student.name" #nameCtrl="ngModel" class="form-control">
          <small *ngIf="nameCtrl.invalid && (nameCtrl.dirty || form.submitted)" class="text-danger">
            Name is required.
          </small>
        </div>

        <!-- Email -->
        <div class="form-group mb-3">
          <label>Email</label>
          <input type="email" name="email" required [(ngModel)]="student.email" #emailCtrl="ngModel" class="form-control">
          <small *ngIf="emailCtrl.invalid && (emailCtrl.dirty || form.submitted)" class="text-danger">
            <span *ngIf="emailCtrl.errors?.['required']">Email is required.</span>
            <span *ngIf="emailCtrl.errors?.['email']">Invalid Email format.</span>
          </small>
        </div>

        <!-- Phone -->
        <div class="form-group mb-3">
          <label>Phone</label>
          <input type="tel" name="phone" required minlength="10" maxlength="10" [(ngModel)]="student.phone" #phoneCtrl="ngModel" class="form-control">
          <small *ngIf="phoneCtrl.invalid && (phoneCtrl.dirty || form.submitted)" class="text-danger">
            <span *ngIf="phoneCtrl.errors?.['required']">Phone is required.</span>
            <span *ngIf="phoneCtrl.errors?.['minlength'] || phoneCtrl.errors?.['maxlength']">Phone must be 10 digits.</span>
          </small>
        </div>

        <!-- Buttons centered -->
        <div class="mt-4 d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-success px-4" [disabled]="form.invalid">Update</button>
          <button type="button" class="btn btn-danger px-4" (click)="cancel()">Cancel</button>
        </div>

      </form>
    </div>
  </div>
</div>
