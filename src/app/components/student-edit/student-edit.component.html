<div class="container mt-4">
  <div class="card col-md-6 mx-auto">
    <div class="card-header bg-warning text-center">
      <h3>Update Student</h3>
    </div>

    <div class="card-body">
      <form (ngSubmit)="updateStudent()" #form="ngForm">

        <div class="form-group mb-2">
          <label>ID</label>
          <input type="number" name="id" [(ngModel)]="student.id" readonly class="form-control">
        </div>

        <div class="form-group mb-2">
          <label>Name</label>
          <input type="text" name="name" required [(ngModel)]="student.name" class="form-control">
        </div>

        <div class="form-group mb-2">
          <label>Email</label>
          <input type="email" name="email" required [(ngModel)]="student.email" class="form-control">
        </div>

        <div class="form-group mb-2">
          <label>Phone</label>
          <input type="text" name="phone" required [(ngModel)]="student.phone" class="form-control">
        </div>

        <button class="btn btn-success mt-3" type="submit">Update</button>
        <button class="btn btn-danger mt-3 ms-2" type="button" (click)="cancel()">Cancel</button>

      </form>
    </div>
  </div>
</div>
