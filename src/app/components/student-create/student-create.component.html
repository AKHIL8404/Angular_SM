<div class="container mt-3">
  <div class="row">
    <div class="col-sm-8 container card p-4">
      <h2 class="text-center">Add Student</h2>

      <form #f="ngForm" (ngSubmit)="addStudent(f)">

        <div class="form-group mb-3">
          <label>ID:</label>
          <input type="number" class="form-control" name="id" [(ngModel)]="student.id" required>
          <small *ngIf="f.submitted && !student.id" class="text-danger">ID is required.</small>
        </div>

        <div class="form-group mb-3">
          <label>Name:</label>
          <input type="text" class="form-control" name="name" [(ngModel)]="student.name" required>
          <small *ngIf="f.submitted && !student.name" class="text-danger">Name is required.</small>
        </div>

        <div class="form-group mb-3">
          <label>Email:</label>
          <input type="email" class="form-control" name="email" [(ngModel)]="student.email" required email>
          <small *ngIf="f.controls['email']?.invalid && f.submitted" class="text-danger">Invalid Email Format.</small>
        </div>

        <div class="form-group mb-3">
          <label>Phone:</label>
          <input type="tel" class="form-control" name="phone" [(ngModel)]="student.phone" required minlength="10" maxlength="10">
          <small *ngIf="f.controls['phone']?.invalid && f.submitted" class="text-danger">Phone must be 10 digits.</small>
        </div>

        <div class="mt-4 d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-success px-4">Save</button>
          <button type="button" class="btn btn-danger px-4" (click)="cancel()">Cancel</button>
        </div>

        <p *ngIf="errorMessage" class="text-danger text-center mt-3">{{ errorMessage }}</p>

      </form>
    </div>
  </div>
</div>
